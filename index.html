<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Ataa Wendy's</title>
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <div class="header__logo">
          <h4>Ataa Wendy's</h4>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <a href="#specials">Specials</a>
          </li>
        </ul>

          <input type="button" value="Order Now" class="header__menu-order">
      </nav>
    </header>

    <section class="hero__content">
      <div class="hero-content__info">
        <h1>
          Feel the taste 
          of Traditional foods
        </h1>
        <pre>
          Ataa got you.
          Come and get a taste of real Ghanaian
          traditional foods.
        </pre>
      </div>

      <div class="hero-content__buttons">
        <button class="hero-content__explore-button">Explore Food
          <img src="/assets/icons/ant-design_arrow-right-outlined.png" alt="ant-design_arrow-right-outlined">
        </button>
        <button class="hero-content__contact-button">
          <img src="/assets/icons/ic_baseline-local-phone.png" alt="phone">
        </button>
        <p>+233244429527</p>
      </div>

      <div class="hero-content__image">
        <img src="/assets/images/Rectangle 1.png" alt="food-image">
      </div>
    </section>
    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
